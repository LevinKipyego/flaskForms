<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/register/">
        {{ form.hidden_tag() }}
        <div>
          {{ form.name.label }}
          {{ form.name() }}
        </div>
        <div>
          {{ form.email.label }}
          {{ form.email(message='hhhhhhh') }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(class_='form-control', placeholder='Enter your password', style='padding: 10px;') }}
          </div>
        <div>
          {{ form.submit() }}
        </div>
      </form>
      
</body>
</html>
