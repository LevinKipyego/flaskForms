<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-5">Bootstrap Form Example</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="text-input" class="col-sm-2 col-form-label">Text Input</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="text-input" placeholder="Enter Text">
        </div>
      </div>
      <div class="form-group row">
        <label for="email-input" class="col-sm-2 col-form-label">Email Input</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email-input" placeholder="Enter Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password-input" class="col-sm-2 col-form-label">Password Input</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password-input" placeholder="Enter Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="checkbox-input" class="col-sm-2 col-form-label">Checkbox</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox-input">
            <label class="form-check-label" for="checkbox-input">
              Check me out
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="radio-input" class="col-sm-2 col-form-label">Radio Buttons</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio-buttons" id="radio-button-1" value="option1" checked>
            <label class="form-check-label" for="radio-button-1">
              Option 1
            </label>
          </div>
          <div class="form-check">

            <label class="form-check-label" for="radio-button-2">
              Option 2
            </label>
          </div>

            <label class="form-check-label" for="radio-button-3">
              Option 3
            </label>
          </div>
        </div>
      </div>
