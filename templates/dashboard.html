<!DOCTYPE html>
<html>
<head>
	<title>Fancy Dashboard</title>
	<style>
		body {
			background-color: #F6F6F6;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #272727;
			color: #FFFFFF;
			height: 60px;
			padding: 10px 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			box-shadow: 0px 2px 2px #CCCCCC;
			z-index: 1;
		}

		nav {
			background-color: #FFFFFF;
			box-shadow: 0px 2px 2px #CCCCCC;
			margin-bottom: 20px;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}

		nav li {
			padding: 10px 20px;
			border-right: 1px solid #CCCCCC;
		}

		nav li:last-child {
			border-right: none;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.card {
			background-color: #FFFFFF;
			box-shadow: 0px 2px 2px #CCCCCC;
			border-radius: 5px;
			margin: 10px;
			width: 300px;
			height: 300px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.card h2 {
			font-size: 24px;
			margin-top: 0;
		}

		.card p {
			font-size: 18px;
			margin: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Fancy Dashboard</h1>
		<button>Logout</button>
	</header>
	<nav>
		<ul>
			<li>Home</li>
			<li>Dashboard</li>
			<li>Profile</li>
			<li>Settings</li>
		</ul>
	</nav>
	<main>
		<div class="card">
			<h2>Card 1</h2>
			<p>This is the first card.</p>
		</div>
		<div class="card">
			<h2>Card 2</h2>
			<p>This is the second card.</p>
		</div>
		<div class="card">
			<h2>Card 3</h2>
			<p>This is the third card.</p>
		</div>
		<div class="card">
			<h2>Card 4</h2>
			<p>This is the fourth card.</p>
		</div>
	</main>
</body>
</html>
